        }

        }
        
        .alert-error {

            color: #721c24;

            color: #2c3e50;
        }
        
        .example-item {
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-left: 3px solid #3498db;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.2s;
        }

            transform: translateX(5px);
        }
